<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MVP Apuestas Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">

<!-- RESET -->
<div class="fixed bottom-4 right-4 z-50">
  <button onclick="resetBanca()" class="bg-red-600 px-4 py-2 rounded-xl">
    Reiniciar banca
  </button>
</div>

<header class="max-w-7xl mx-auto px-4 py-4 flex justify-between">
  <h1 class="text-2xl font-bold">âš½ MVP Apuestas Pro</h1>
  <div>
    Casa: <span id="casaLabel"></span> |
    Balance: <span id="balanceActual" class="text-green-400"></span>
  </div>
</header>

<section class="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs">Balance</p>
    <p id="balanceCard" class="text-xl text-green-400"></p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs">Apuestas</p>
    <p id="totalApuestas">0</p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs">Ganadas</p>
    <p id="ganadas">0</p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs">ROI</p>
    <p id="roi">0%</p>
  </div>
</section>

<!-- APUESTAS -->
<section class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-6">

<div class="bg-slate-800 p-5 rounded-2xl">
  <h2>ðŸ’° Apuesta</h2>

  <select id="casa" onchange="cambiarCasa()" class="w-full p-2 bg-slate-700 rounded mb-2">
    <option value="betano">Betano</option>
    <option value="betplay">BetPlay</option>
  </select>

  <input id="sCuota" type="number" step="0.01" placeholder="Cuota"
    class="w-full p-2 bg-slate-700 rounded mb-2">

  <input id="stake" type="number" placeholder="Stake"
    class="w-full p-2 bg-slate-700 rounded">

  <button onclick="guardarApuesta()" class="mt-3 w-full bg-indigo-600 py-2 rounded-xl">
    Guardar apuesta
  </button>
</div>

</section>

<section class="max-w-7xl mx-auto px-4 mt-10">
  <div class="bg-slate-800 p-5 rounded-2xl">
    <h2>ðŸ“Š Historial</h2>
    <div id="historial"></div>
  </div>
</section>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc,
  collection, addDoc, getDocs, query, where
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// ðŸ”´ CONFIGURA AQUÃ
const firebaseConfig = {
  apiKey: "AIzaSyBtOk-otWrGU7ljda52yhVhSvQKaG3siRM",
  authDomain: "apuestas-analisis.firebaseapp.com",
  projectId: "apuestas-analisis",
  storageBucket: "apuestas-analisis.appspot.com",
  messagingSenderId: "542021066839",
  appId: "1:542021066839:web:bb6a43f578a39d07c68312"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ===== ESTADO =====
let casaActual = 'betano';
let balance = 0;
let apuestas = [];

// ===== CASA =====
async function cambiarCasa() {
  casaActual = casa.value;
  casaLabel.textContent = casaActual.toUpperCase();
  await cargarBalance();
  await cargarApuestas();
}

async function cargarBalance() {
  const ref = doc(db, "casas", casaActual);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { balance: 20000 });
    balance = 20000;
  } else {
    balance = snap.data().balance;
  }
  actualizar();
}

// ===== RESET =====
async function resetBanca() {
  const monto = prompt("Â¿Monto inicial?");
  if (!monto) return;

  balance = parseFloat(monto);
  await setDoc(doc(db, "casas", casaActual), { balance });
  apuestas = [];
  actualizar();
}

// ===== APUESTAS =====
async function guardarApuesta() {
  const cuota = parseFloat(sCuota.value);
  const s = parseFloat(stake.value);

  balance -= s;

  await addDoc(collection(db, "apuestas"), {
    casa: casaActual,
    cuota,
    stake: s,
    resultado: "Pendiente",
    fecha: new Date().toLocaleDateString()
  });

  await setDoc(doc(db, "casas", casaActual), { balance });
  await cargarApuestas();
}

// ===== CARGAR =====
async function cargarApuestas() {
  apuestas = [];
  const q = query(collection(db, "apuestas"), where("casa", "==", casaActual));
  const snap = await getDocs(q);

  snap.forEach(d => apuestas.push(d.data()));
  actualizar();
}

// ===== UI =====
function actualizar() {
  balanceActual.textContent = `$${balance.toLocaleString()} COP`;
  balanceCard.textContent = `$${balance.toLocaleString()} COP`;
  totalApuestas.textContent = apuestas.length;

  historial.innerHTML = '';
  apuestas.forEach(a => {
    historial.innerHTML += `
      <div class="bg-slate-700 p-2 rounded mt-2">
        cuota ${a.cuota} | stake $${a.stake}
      </div>`;
  });
}

// INIT
cambiarCasa();
</script>

</body>
</html>
