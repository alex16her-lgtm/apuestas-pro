<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MVP Apuestas Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">

<!-- RESET -->
<div class="fixed bottom-4 right-4 z-50">
  <button id="btnReset" class="bg-red-600 px-4 py-2 rounded-xl shadow hover:bg-red-700">
    Reiniciar banca
  </button>
</div>

<header class="max-w-7xl mx-auto px-4 py-4 flex justify-between">
  <h1 class="text-2xl font-bold">âš½ MVP Apuestas Pro</h1>
  <div class="text-sm">
    Casa: <span id="casaLabel"></span> |
    Balance: <span id="balanceActual" class="text-green-400">â€”</span>
  </div>
</header>

<section class="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs text-slate-400">Balance</p>
    <p id="balanceCard" class="text-xl text-green-400 font-bold">â€”</p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs text-slate-400">Apuestas</p>
    <p id="totalApuestas" class="text-xl font-bold">0</p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs text-slate-400">Ganadas</p>
    <p id="ganadas" class="text-xl text-emerald-400 font-bold">0</p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs text-slate-400">ROI</p>
    <p id="roi" class="text-xl text-indigo-400 font-bold">0%</p>
  </div>
</section>

<section class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-6">

<!-- ANALISIS -->
<div class="bg-slate-800 rounded-2xl p-5 shadow">
  <h2 class="font-semibold mb-3">ðŸ§  AnÃ¡lisis</h2>
  <input id="aPartido" placeholder="Partido" class="w-full mb-2 p-2 rounded bg-slate-700">
  <textarea id="aTexto" placeholder="Observaciones" rows="3"
    class="w-full p-2 rounded bg-slate-700"></textarea>
  <button id="btnAnalisis" class="mt-3 w-full bg-emerald-600 py-2 rounded-xl">
    Guardar anÃ¡lisis
  </button>
  <ul id="listaAnalisis" class="mt-4 space-y-2 text-sm"></ul>
</div>

<!-- APUESTA -->
<div class="bg-slate-800 rounded-2xl p-5 shadow">
  <h2 class="font-semibold mb-3">ðŸ’° Apuesta</h2>

  <select id="casa" class="w-full mb-2 p-2 rounded bg-slate-700">
    <option value="betano">Betano</option>
    <option value="betplay">BetPlay</option>
  </select>

  <input id="cuota" type="number" step="0.01" placeholder="Cuota"
    class="w-full mb-2 p-2 rounded bg-slate-700">

  <input id="stake" type="number" placeholder="Stake"
    class="w-full mb-2 p-2 rounded bg-slate-700">

  <button id="btnApuesta" class="mt-3 w-full bg-indigo-600 py-2 rounded-xl">
    Guardar apuesta
  </button>
</div>
</section>

<section class="max-w-7xl mx-auto px-4 mt-10">
  <div class="bg-slate-800 p-5 rounded-2xl shadow">
    <h2 class="font-semibold mb-3">ðŸ“Š Historial</h2>
    <div id="historial"></div>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, query, where
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”´ TU CONFIG */
const firebaseConfig = { apiKey: "AIzaSyBtOk-otWrGU7ljda52yhVhSvQKaG3siRM", authDomain: "apuestas-analisis.firebaseapp.com", projectId: "apuestas-analisis", storageBucket: "apuestas-analisis.firebasestorage.app", messagingSenderId: "542021066839", appId: "1:542021066839:web:bb6a43f578a39d07c68312" };

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let casaActual = "betano";
let balance = 0;
let apuestas = [];

/* ===== FUNCIONES ===== */
async function cargarBalance() {
  balance = 20000;
  const snap = await getDocs(query(collection(db, "balances"), where("casa", "==", casaActual)));
  snap.forEach(d => balance = d.data().balance);
  actualizarUI();
}

async function cargarAnalisis() {
  listaAnalisis.innerHTML = "";
  const snap = await getDocs(query(collection(db, "analisis"), where("casa", "==", casaActual)));
  snap.forEach(d => {
    const a = d.data();
    listaAnalisis.innerHTML += `
      <li class="bg-slate-700 p-2 rounded">
        <strong>${a.partido}</strong>
        <p class="text-xs text-slate-300">${a.texto}</p>
      </li>`;
  });
}

async function guardarAnalisis() {
  if (!aPartido.value || !aTexto.value) return;
  await addDoc(collection(db, "analisis"), {
    casa: casaActual,
    partido: aPartido.value,
    texto: aTexto.value
  });
  aPartido.value = aTexto.value = "";
  cargarAnalisis();
}

async function guardarApuesta() {
  const s = parseFloat(stake.value);
  balance -= s;

  await addDoc(collection(db, "apuestas"), {
    casa: casaActual,
    cuota: parseFloat(cuota.value),
    stake: s,
    resultado: "Pendiente"
  });

  await addDoc(collection(db, "balances"), { casa: casaActual, balance });
  cuota.value = stake.value = "";
  cargarTodo();
}

async function resetBanca() {
  const monto = prompt(`Â¿Con cuÃ¡nto deseas comenzar en ${casaActual.toUpperCase()}?`);
  if (!monto) return;
  balance = parseFloat(monto);
  await addDoc(collection(db, "balances"), { casa: casaActual, balance });
  cargarTodo();
}

async function cargarTodo() {
  casaLabel.textContent = casaActual.toUpperCase();
  await cargarBalance();
  await cargarAnalisis();
}

/* ===== EVENTOS ===== */
btnReset.onclick = resetBanca;
btnAnalisis.onclick = guardarAnalisis;
btnApuesta.onclick = guardarApuesta;

casa.onchange = () => {
  casaActual = casa.value;
  cargarTodo();
};

/* INIT */
cargarTodo();
</script>

</body>
</html>
