<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP Apuestas Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">

<!-- RESET -->
<div class="fixed bottom-4 right-4 z-50">
  <button onclick="resetBanca()" class="bg-red-600 px-4 py-2 rounded-xl shadow hover:bg-red-700">
    Reiniciar banca
  </button>
</div>

<header class="max-w-7xl mx-auto px-4 py-4 flex justify-between flex-wrap gap-2">
  <h1 class="text-2xl font-bold">âš½ MVP Apuestas Pro</h1>
  <div class="text-sm">
    Casa: <span id="casaLabel" class="font-semibold"></span> |
    Balance: <span id="balanceActual" class="text-green-400 font-semibold">Cargando...</span>
  </div>
</header>

<section class="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs text-slate-400">Balance</p>
    <p id="balanceCard" class="text-xl text-green-400 font-bold">â€”</p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs text-slate-400">Apuestas</p>
    <p id="totalApuestas" class="text-xl font-bold">0</p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs text-slate-400">Ganadas</p>
    <p id="ganadas" class="text-xl text-emerald-400 font-bold">0</p>
  </div>
  <div class="bg-slate-800 p-4 rounded-xl">
    <p class="text-xs text-slate-400">ROI</p>
    <p id="roi" class="text-xl text-indigo-400 font-bold">0%</p>
  </div>
</section>

<section class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-6">

<!-- ANALISIS -->
<div class="bg-slate-800 rounded-2xl p-5 shadow">
  <h2 class="font-semibold mb-3">ðŸ§  AnÃ¡lisis</h2>
  <input id="aPartido" placeholder="Partido" class="w-full mb-2 p-2 rounded bg-slate-700" />
  <textarea id="aTexto" placeholder="Observaciones" rows="3"
    class="w-full p-2 rounded bg-slate-700"></textarea>
  <button onclick="guardarAnalisis()" class="mt-3 w-full bg-emerald-600 py-2 rounded-xl">
    Guardar anÃ¡lisis
  </button>
  <ul id="listaAnalisis" class="mt-4 space-y-2 text-sm"></ul>
</div>

<!-- APUESTAS -->
<div class="bg-slate-800 rounded-2xl p-5 shadow">
  <h2 class="font-semibold mb-3">ðŸ’° Apuesta</h2>

  <select id="casa" onchange="cambiarCasa()" class="w-full mb-2 p-2 rounded bg-slate-700">
    <option value="betano">Betano</option>
    <option value="betplay">BetPlay</option>
  </select>

  <input id="cuota" type="number" step="0.01" placeholder="Cuota"
    class="w-full mb-2 p-2 rounded bg-slate-700" />

  <input id="stake" type="number" placeholder="Stake COP"
    class="w-full mb-2 p-2 rounded bg-slate-700" />

  <button onclick="guardarApuesta()" class="mt-3 w-full bg-indigo-600 py-2 rounded-xl">
    Guardar apuesta
  </button>
</div>
</section>

<section class="max-w-7xl mx-auto px-4 mt-10">
  <div class="bg-slate-800 p-5 rounded-2xl shadow">
    <h2 class="font-semibold mb-3">ðŸ“Š Historial</h2>
    <div id="historial"></div>
  </div>
</section>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, query, where
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”´ TU CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_PROYECTO.firebaseapp.com",
  projectId: "TU_PROYECTO",
  storageBucket: "TU_PROYECTO.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== ESTADO ===== */
let casaActual = "betano";
let balance = null;
let apuestas = [];

/* ===== CASA ===== */
window.cambiarCasa = async () => {
  casaActual = casa.value;
  casaLabel.textContent = casaActual.toUpperCase();
  await cargarBalance();
  await cargarApuestas();
};

/* ===== BALANCE ===== */
async function cargarBalance() {
  balance = 20000;
  const snap = await getDocs(query(collection(db, "balances"), where("casa", "==", casaActual)));
  snap.forEach(d => balance = d.data().balance);
  actualizar();
}

window.resetBanca = async () => {
  const monto = prompt(`Â¿Con cuÃ¡nto deseas comenzar en ${casaActual.toUpperCase()}?`);
  if (!monto || isNaN(monto)) return;

  balance = parseFloat(monto);
  await addDoc(collection(db, "balances"), { casa: casaActual, balance });
  actualizar();
};

/* ===== ANALISIS ===== */
window.guardarAnalisis = async () => {
  if (!aPartido.value || !aTexto.value) return;
  await addDoc(collection(db, "analisis"), {
    casa: casaActual,
    partido: aPartido.value,
    texto: aTexto.value
  });
  aPartido.value = aTexto.value = "";
  cargarAnalisis();
};

async function cargarAnalisis() {
  listaAnalisis.innerHTML = "";
  const snap = await getDocs(query(collection(db, "analisis"), where("casa", "==", casaActual)));
  snap.forEach(d => {
    const a = d.data();
    listaAnalisis.innerHTML += `
      <li class="bg-slate-700 p-2 rounded">
        <strong>${a.partido}</strong>
        <p class="text-xs text-slate-300">${a.texto}</p>
      </li>`;
  });
}

/* ===== APUESTAS ===== */
window.guardarApuesta = async () => {
  if (!cuota.value || !stake.value) return;

  const s = parseFloat(stake.value);
  balance -= s;

  await addDoc(collection(db, "apuestas"), {
    casa: casaActual,
    cuota: parseFloat(cuota.value),
    stake: s,
    resultado: "Pendiente"
  });

  await addDoc(collection(db, "balances"), { casa: casaActual, balance });

  cuota.value = stake.value = "";
  cargarApuestas();
};

async function cargarApuestas() {
  apuestas = [];
  historial.innerHTML = "";

  const snap = await getDocs(query(collection(db, "apuestas"), where("casa", "==", casaActual)));
  snap.forEach(d => apuestas.push(d.data()));

  actualizar();
}

/* ===== UI ===== */
function actualizar() {
  balanceActual.textContent = `$${balance.toLocaleString("es-CO")} COP`;
  balanceCard.textContent = balanceActual.textContent;
  totalApuestas.textContent = apuestas.length;

  const g = apuestas.filter(a => a.resultado === "Ganada").length;
  ganadas.textContent = g;
  roi.textContent = apuestas.length ? ((g / apuestas.length) * 100).toFixed(1) + "%" : "0%";

  historial.innerHTML = "";
  apuestas.forEach(a => {
    historial.innerHTML += `
      <div class="bg-slate-700 p-2 rounded mt-1 text-sm">
        Cuota ${a.cuota} | Stake $${a.stake}
      </div>`;
  });
}

/* INIT */
casaLabel.textContent = casaActual.toUpperCase();
await cargarBalance();
await cargarAnalisis();
await cargarApuestas();
</script>

</body>
</html>
