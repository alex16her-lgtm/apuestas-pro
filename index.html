<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MVP Apuestas Pro</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- ================= FIREBASE + APP ================= -->
<script type="module">
/* ===== IMPORTS FIREBASE (CDN, CORRECTO PARA GITHUB) ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  updateDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ===== CONFIG FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBtOk-otWrGU7ljda52yhVhSvQKaG3siRM",
  authDomain: "apuestas-analisis.firebaseapp.com",
  projectId: "apuestas-analisis",
  storageBucket: "apuestas-analisis.appspot.com",
  messagingSenderId: "542021066839",
  appId: "1:542021066839:web:bb6a43f578a39d07c68312"
};

/* ===== INIT FIREBASE ===== */
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== ESTADO ===== */
let casaActual = "betano";
let balance = 20000;
let apuestas = [];

/* ===== CAMBIAR CASA ===== */
window.cambiarCasa = async () => {
  casaActual = document.getElementById("casa").value;
  await cargarTodo();
};

/* ===== RESET BANCA ===== */
window.resetBanca = async () => {
  const monto = prompt(`Â¿Con cuÃ¡nto deseas comenzar en ${casaActual.toUpperCase()}?`);
  if (!monto || isNaN(monto)) return;

  balance = parseFloat(monto);

  await addDoc(collection(db, "balances"), {
    casa: casaActual,
    balance,
    fecha: new Date()
  });

  cargarTodo();
};

/* ===== ANALISIS ===== */
window.guardarAnalisis = async () => {
  const partido = document.getElementById("aPartido").value;
  const texto = document.getElementById("aTexto").value;
  if (!partido) return;

  await addDoc(collection(db, "analisis"), {
    casa: casaActual,
    partido,
    texto,
    fecha: new Date().toLocaleDateString()
  });

  document.getElementById("aPartido").value = "";
  document.getElementById("aTexto").value = "";
  cargarAnalisis();
};

async function cargarAnalisis() {
  const lista = document.getElementById("listaAnalisis");
  lista.innerHTML = "";

  const snap = await getDocs(collection(db, "analisis"));
  snap.forEach(d => {
    const a = d.data();
    if (a.casa === casaActual) {
      lista.innerHTML += `
        <li class="bg-slate-700 p-2 rounded">
          <strong>${a.partido}</strong>
          <p class="text-xs mt-1 text-slate-300">${a.texto}</p>
        </li>`;
    }
  });
}

/* ===== APUESTAS ===== */
window.guardarApuesta = async () => {
  const stakeInput = document.getElementById("stake");
  const cuotaInput = document.getElementById("sCuota");

  if (!stakeInput.value || !cuotaInput.value) return;

  const stake = parseFloat(stakeInput.value);
  const cuota = parseFloat(cuotaInput.value);

  balance -= stake;

  await addDoc(collection(db, "apuestas"), {
    casa: casaActual,
    cuota,
    stake,
    resultado: "Pendiente",
    fecha: new Date().toLocaleDateString()
  });

  await addDoc(collection(db, "balances"), {
    casa: casaActual,
    balance,
    fecha: new Date()
  });

  stakeInput.value = "";
  cuotaInput.value = "";

  cargarTodo();
};

async function cargarApuestas() {
  apuestas = [];
  const hist = document.getElementById("historial");
  hist.innerHTML = "";

  const snap = await getDocs(collection(db, "apuestas"));
  snap.forEach(d => {
    const a = { id: d.id, ...d.data() };
    if (a.casa === casaActual) apuestas.push(a);
  });

  actualizarUI();
}

/* ===== RESOLVER ===== */
window.resolver = async (id, win) => {
  const ap = apuestas.find(a => a.id === id);
  if (!ap || ap.resultado !== "Pendiente") return;

  ap.resultado = win ? "Ganada" : "Perdida";
  if (win) balance += ap.stake * ap.cuota;

  await updateDoc(doc(db, "apuestas", id), {
    resultado: ap.resultado
  });

  await addDoc(collection(db, "balances"), {
    casa: casaActual,
    balance,
    fecha: new Date()
  });

  cargarTodo();
};

/* ===== BALANCE ===== */
async function cargarBalance() {
  const snap = await getDocs(collection(db, "balances"));
  snap.forEach(d => {
    const b = d.data();
    if (b.casa === casaActual) balance = b.balance;
  });
}

/* ===== UI ===== */
function actualizarUI() {
  document.getElementById("balanceActual").textContent =
    `$${balance.toLocaleString("es-CO")} COP`;

  const hist = document.getElementById("historial");
  apuestas.forEach(a => {
    hist.innerHTML += `
      <div class="flex justify-between bg-slate-700 p-2 rounded mt-2 text-sm">
        <span>Cuota ${a.cuota} | $${a.stake}</span>
        <span>
          <button onclick="resolver('${a.id}', true)" class="text-green-400">âœ”</button>
          <button onclick="resolver('${a.id}', false)" class="text-red-400 ml-2">âœ˜</button>
        </span>
      </div>`;
  });
}

/* ===== INIT ===== */
async function cargarTodo() {
  document.getElementById("balanceActual").textContent = "Cargando...";
  await cargarBalance();
  await cargarAnalisis();
  await cargarApuestas();
}

window.addEventListener("DOMContentLoaded", cargarTodo);
</script>
</head>

<body class="bg-slate-900 text-white min-h-screen p-4">

<h1 class="text-2xl font-bold mb-4">âš½ MVP Apuestas Pro</h1>

<select id="casa" onchange="cambiarCasa()" class="bg-slate-800 p-2 rounded mb-4">
  <option value="betano">Betano</option>
  <option value="betplay">BetPlay</option>
</select>

<p class="mb-4">
  Balance: <span id="balanceActual" class="text-green-400"></span>
</p>

<button onclick="resetBanca()" class="bg-red-600 px-4 py-2 rounded mb-6">
  Reiniciar banca
</button>

<div class="grid md:grid-cols-2 gap-4">
  <div class="bg-slate-800 p-4 rounded">
    <h2 class="font-semibold mb-2">ðŸ§  AnÃ¡lisis</h2>
    <input id="aPartido" class="w-full p-2 mb-2 rounded bg-slate-700" placeholder="Partido">
    <textarea id="aTexto" class="w-full p-2 rounded bg-slate-700" placeholder="Observaciones"></textarea>
    <button onclick="guardarAnalisis()" class="mt-2 bg-emerald-600 px-4 py-2 rounded w-full">
      Guardar anÃ¡lisis
    </button>
    <ul id="listaAnalisis" class="mt-3 space-y-2 text-sm"></ul>
  </div>

  <div class="bg-slate-800 p-4 rounded">
    <h2 class="font-semibold mb-2">ðŸ’° Apuesta</h2>
    <input id="sCuota" type="number" step="0.01" placeholder="Cuota" class="w-full p-2 mb-2 rounded bg-slate-700">
    <input id="stake" type="number" placeholder="Stake COP" class="w-full p-2 rounded bg-slate-700">
    <button onclick="guardarApuesta()" class="mt-2 bg-indigo-600 px-4 py-2 rounded w-full">
      Guardar apuesta
    </button>
    <div id="historial" class="mt-4"></div>
  </div>
</div>

</body>
</html>
