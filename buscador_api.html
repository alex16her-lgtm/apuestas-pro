<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buscador Profesional - API F√∫tbol</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f8fafc;
  --accent: #22c55e;
  --warning: #facc15;
  --danger: #ef4444;
  --border: #334155;
  --table-bg: #020617;
}

* { box-sizing: border-box; }
body {
  margin: 0; background: var(--bg); color: var(--text);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 15px; line-height: 1.5;
}

.container { max-width: 800px; margin: auto; }

/* Buscador */
.search-section {
  background: var(--card); padding: 20px; border-radius: 12px;
  border: 1px solid var(--border); margin-bottom: 20px;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}
.search-box { display: flex; gap: 10px; }
input {
  flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border);
  background: #0f172a; color: white; font-size: 16px;
}
.btn-search {
  background: var(--accent); color: #064e3b; border: none;
  padding: 0 25px; border-radius: 8px; font-weight: bold; cursor: pointer;
}

/* Acorde√≥n de Equipos */
.team-item {
  background: var(--card); border: 1px solid var(--border);
  border-radius: 10px; margin-bottom: 12px; overflow: hidden;
}
summary {
  padding: 15px; cursor: pointer; display: flex;
  justify-content: space-between; align-items: center;
  list-style: none; outline: none;
}
summary::-webkit-details-marker { display: none; }
summary:hover { background: #334155; }

.team-title { display: flex; align-items: center; gap: 12px; font-weight: bold; font-size: 18px; }
.avg-badge { font-size: 11px; background: #0f172a; padding: 3px 8px; border-radius: 5px; color: var(--accent); }

.actions { display: flex; gap: 8px; }
.btn-small {
  border: none; border-radius: 6px; padding: 6px 10px;
  cursor: pointer; font-weight: bold; font-size: 12px;
}
.btn-update { background: #3b82f6; color: white; }
.btn-delete { background: #475569; color: #f87171; }
.btn-players {
  width: 100%; margin-top: 15px; padding: 10px;
  background: #334155; color: var(--warning); border: 1px dashed var(--warning);
  border-radius: 8px; cursor: pointer; font-weight: bold;
}

/* Contenido Interno */
.details-content { padding: 15px; background: var(--table-bg); border-top: 1px solid var(--border); }

.stats-grid {
  display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px;
}
.stat-box { background: var(--card); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }
.stat-box label { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 5px; }
.stat-box span { font-size: 18px; font-weight: bold; }

/* Tabla */
.table { width: 100%; border-collapse: collapse; font-size: 13px; }
.table th { text-align: center; color: #64748b; padding: 8px; border-bottom: 1px solid var(--border); }
.table td { padding: 10px 5px; border-bottom: 1px solid #1e293b; text-align: center; }

/* Jugadores */
.players-grid {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 10px; margin-top: 15px;
}
.player-card {
  background: var(--card); padding: 10px; border-radius: 8px; text-align: center;
  border: 1px solid var(--border);
}
.player-card img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); }
.player-name { display: block; font-weight: bold; font-size: 12px; margin-top: 5px; }
.player-stats { font-size: 10px; color: var(--accent); }

.spinner { text-align: center; padding: 20px; color: var(--accent); font-weight: bold; }
</style>
</head>
<body>

<div class="container">
  <h1>üìä Buscador & Historial API</h1>

  <div class="search-section">
    <div class="search-box">
      <input type="text" id="teamInput" placeholder="Nombre del equipo (ej: Napoli)..." onkeypress="if(event.key==='Enter') buscarEquipo()">
      <button class="btn-search" onclick="buscarEquipo()">BUSCAR</button>
    </div>
    <div id="statusArea"></div>
  </div>

  <div id="historyArea"></div>

  <div style="display: flex; gap: 10px; margin-top: 25px;">
    <button onclick="window.location.href='analisis.html'" style="flex:1; padding:12px; border-radius:8px; border:none; background:#334155; color:white; cursor:pointer;">H2H Manual</button>
    <button onclick="window.location.href='index.html'" style="flex:1; padding:12px; border-radius:8px; border:none; background:#334155; color:white; cursor:pointer;">Men√∫ Principal</button>
  </div>
</div>

<script src="dataService.js"></script>

<script>
// 1. ESCUCHA TIEMPO REAL DEL HISTORIAL EN FIREBASE
// Usamos la misma colecci√≥n "cache_equipos" pero la mostramos en lista
db.collection("cache_equipos").orderBy("updated", "desc").onSnapshot(snap => {
  const historyArea = document.getElementById("historyArea");
  historyArea.innerHTML = "";

  if(snap.empty) {
    historyArea.innerHTML = `<p style="text-align:center; color:#64748b;">No hay b√∫squedas recientes.</p>`;
    return;
  }

  snap.forEach(doc => {
    const data = doc.data();
    historyArea.innerHTML += renderTeamAccordion(data.team, data.partidos, doc.id, data.jugadores);
  });
});

// 2. FUNCI√ìN DE B√öSQUEDA
async function buscarEquipo() {
  const name = document.getElementById("teamInput").value.trim();
  if(!name) return;

  const status = document.getElementById("statusArea");
  status.innerHTML = `<div class="spinner">‚è≥ Buscando datos actuales de ${name}...</div>`;

  // Llamada al dataService.js (trae datos y guarda en Firebase)
  await getTeamData(name, false);
  
  status.innerHTML = "";
  document.getElementById("teamInput").value = "";
}

// 3. CARGAR JUGADORES (BAJO DEMANDA)
async function fetchPlayers(nombre) {
  const btn = document.getElementById(`btn-p-${nombre.replace(/\s+/g, '_')}`);
  btn.innerText = "‚è≥ Consultando API...";
  btn.disabled = true;

  try {
    await getTopPlayers(nombre); // Funci√≥n que a√±adiremos al dataService
  } catch (e) {
    alert("Error al obtener jugadores.");
    btn.innerText = "üë• Ver Jugadores Clave";
    btn.disabled = false;
  }
}

// 4. ACTUALIZAR Y ELIMINAR
async function forzarUpdate(nombre) {
  const status = document.getElementById("statusArea");
  status.innerHTML = `<div class="spinner">üîÑ Actualizando ${nombre}...</div>`;
  await getTeamData(nombre, true);
  status.innerHTML = "";
}

async function borrarHistorial(docId) {
  if(confirm("¬øEliminar este equipo del historial?")) {
    await db.collection("cache_equipos").doc(docId).delete();
  }
}

        <div class="players-grid">
          ${jugadores.map(j => `
            <div class="player-card">
              <img src="${j.foto}" alt="${j.nombre}">
              <span class="player-name">${j.nombre}</span>
              <span class="player-stats">‚≠ê ${j.rating} | G: ${j.goles}</span>
            </div>
          `).join("")}

    jugadoresHTML = `<button id="btn-p-${idSafe}" class="btn-players" onclick="fetchPlayers('${nombre}')">üë• Ver Jugadores Clave (Gasta 1 Solicitud)</button>`;
  }

      <div class="team-title">
